<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <!-- use th:each to loop through the job results.
    Using table to display data in HTML.  Use a for/each loop thymeleaf in this template.  -->

    <table class="job-listing">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Position Type</th>
            <th>Skill</th>
        </tr>
        </thead>
        <tbody>

            <tr th:each="row : ${jobs}" >
                <td th:text="${row.id}"></td>
                <td th:text="${row.name}"></td>
                <td th:text="${row.employer}"></td>
                <td th:text="${row.location}"></td>
                <td th:text="${row.positionType}"></td>
                <td th:text="${row.coreCompetency}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
